
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Save Car 3</title>
</head>
<body>
<h1>Выберите цвет</h1>
<form action="/save_car4">
    <#list colorList as color>
        <label for="color">${color.color}</label>
        <input id="color" type="radio" name="color_id" value="${color.id}"/>
    </#list>
    <input type="hidden" name="mark_id" value="${mark_id}">
    <input type="hidden" name="model_id" value="${model_id}">
    <input type="submit" value="Выбрать">
</form>
</body>
</html>
