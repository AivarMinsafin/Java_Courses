
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Save Car 2</title>
</head>
<body>
<h1>Выберите модель</h1>
<form action="/save_car3">
    <#list carList as car>
        <label for="car">${car.name}</label>
        <input id="car" type="radio" name="modelId" value="${car.id}"/>
    </#list>
    <input type="hidden" name="mark_id" value="${mark_id}">
    <input type="submit" value="Выбрать">
</form>
</body>
</html>
